<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partes y partes - Registro</title>
    <style>
        /* General styling */
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #e4e4e4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        main {
            margin-top: 95px;
            margin-bottom: 50px;
            padding: 0 10px;
            display: flex;
            flex-direction: column;
            flex: 1; 
            box-sizing: border-box;
        }

        .container {
            background-color: rgb(75, 72, 72);
            color: #ccc;
            font-weight: bold;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgb(47, 160, 81);
            max-width: 500px;
            width: 100%;
            margin: auto;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        label {
            margin-bottom: 5px;
        }

        input, select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; 
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #005f3c;
        }

        p {
            text-align: center;
            margin-top: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        /* Password strength styling */
        .password-strength {
            height: 10px;
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        .strength-weak {
            background-color: red;
        }

        .strength-fair {
            background-color: orange;
        }

        .strength-good {
            background-color: yellow;
        }

        .strength-strong {
            background-color: green;
        }

        /* Navbar styling */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: fixed; 
            top: 0; 
            width: 100%; 
            z-index: 1000;
        }

        li {
            float: left;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 14px;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #04AA6D;
        }

        .crearc {
            color: #ccc;
        }

        /* Footer styling */
        footer {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
                box-shadow: none;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<ul>
    <li><a class="active">PARTES Y PARTES - MENU</a></li>
    <li><a href="/">LOGIN</a></li>
    <li><a href="/register">REGISTRO</a></li>
</ul>

<!-- Main content -->
<main>
    <div class="container">
        <h1>Formulario de registro</h1>
        <form id="registrationForm">
            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="fullName" name="fullName" required>
            <div class="error-message" id="fullNameError"></div>

            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="lastname" required>
            <div class="error-message" id="lastnameError"></div>

            <label for="documentType">Tipo de Documento:</label>
            <select id="documentType" name="documentType" required>
                <option value="cc">Cédula de ciudadanía</option>
                <option value="ti">Tarjeta de identidad</option>
                <option value="cce">Cédula de extranjería</option>
                <option value="pasaporte">Pasaporte</option>
            </select>

            <label for="documentNumber">Número de documento:</label>
            <input type="number" id="documentNumber" name="documentNumber" required>
            <div class="error-message" id="documentNumberError"></div>

            <label for="phone">Celular:</label>
            <input type="number" id="phone" name="phone" required>
            <div class="error-message" id="phoneError"></div>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError"></div>

            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <div class="error-message" id="usernameError"></div>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordStrength" class="password-strength"></div>
            <div class="error-message" id="passwordError"></div>

            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error-message" id="confirmPasswordError"></div>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</main>

<footer>   
    <p>Hecho por Sebastian Cardona y Steven Saldarriaga. 2024</p>
</footer>
<script src="/validation.js" ></script>
</body>
</html>
